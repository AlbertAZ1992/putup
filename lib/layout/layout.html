<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="{{site.description}}">
  <meta name="author" content="{{site.author}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{site.name}}">
  <meta property="og:url" content="{{site.host}}">
  <meta property="og:site_name" content="{{site.name}}">
  <meta property="og:description" content="{{site.description}}">
  <meta name="generator" content="putup">
  <meta name="robots" content="all">

  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

  {% block head %}
  {% endblock %}

  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div class="container">
    <nav class="header-nav">
      <a href="/" class="header-nav-logo-link">
        <img class="header-nav-logo" src="/assets/img/logo.svg" alt="Siteâ€™s logo" />
      </a>
      {% block header %}
      {% endblock %}
    </nav>


    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="footer">
      {% if site.name %}
      <a href="/">{{site.name}} / </a>
      {% endif %}
      <a href="/">Proudly powered by Putup</a>
    </footer>
  </div>

  {% block script %}
  {% endblock %}
</body>

</html>
